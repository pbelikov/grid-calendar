<header>
  <div class="back-button-holder">
  <button type="button"
          class="btn previous-month"
          (click)="onDirectionClick(BACK)">
    <i class="fa fa-chevron-left"></i>
  </button>
  </div>
  <h2 class="month-title-holder">
    {{month}} {{year}}
  </h2>
  <div class="forward-btn-holder">
    <button type="button"
            class="btn next-month"
            (click)="onDirectionClick(FORWARD)">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</header>
