<div class="headers">
  <div class="week">
    <div class="day" *ngFor="let dayHeader of dayHeaders">
      {{dayHeader}}
    </div>
  </div>
</div>
<div class="data">
  <div class="week" *ngFor="let week of weeks">
    <app-day *ngFor="let day of week.days"
             [dayDate]="day"
             [selected]="selected"
             [highlited]="highlited"
             (click)="onDayClick(day.date)"></app-day>
  </div>
</div>
